<div class="card">
<form id="reg" [formGroup]="regStudent" (ngSubmit)="onSubmit()" >
<div>
  <h3 >Student Registration Portal</h3>
</div>
  <table>
    <tr>
      <td><label for="fname">First Name</label></td>
      <td><input required id="fname" type="text" formControlName="fname"></td>
    </tr>

    <tr>
      <td><label for="lname">Last Name</label></td>
      <td><input id="lname" type="text" formControlName="lname"></td>
    </tr>  
    <tr>
      <tr>
        <td><label for="email">Email</label></td>
        <td><input id="email" type="text" formControlName="email"></td>
      </tr>  
      <tr>
      <td> <label for="password">Password</label></td>
      <td><input id="password" type="password" formControlName="password"></td>
    </tr>

    <tr>
      <td> <label for="phone_number">Phone Number</label></td>
      <td><input id="phone_number" type="text" formControlName="phone_number"></td>
    </tr>

    <tr>
      <td><label for="dob">Date of Birth</label></td>
      <td><input id="dob" type="date" formControlName="dob"></td>
    </tr>

    <tr>
      <td><label for="level"> Level</label></td>
      <td> <select formControlName="level" id="level" name="level">
        <option value="100">100</option>
        <option value="200">200</option>
        <option value="300">300</option>
        <option value="400">400</option>
      </select></td>
    </tr>

    <tr>
      <td> <label for="hobby">Hobby</label></td>
      <td><input id="hobby" type="text" formControlName="hobby"></td>
    </tr>

    <tr>
      <td colspan="4"><button class="button" type="submit">Register</button></td>
    </tr>

  </table>




    
</form>

</div>
